<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>
<body>
    <header>
            <h1 class="text-5xl text-center mt-10"> Welcome To Your <span class="text-green-300">Baap Er Bank !!!</span> 
            </h1>
    </header>

    <main>
        <section class="mt-12 p-8 w-9/12 mx-auto bg-blue-200 rounded">
            <h3 class="text-3xl font-semibold mb-4 mt-4 px-2" >Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-4" type="email" name="" id="user-email" placeholder="Enter Your Email Address">

                <input class="w-9/12 block mb-3 px-4" type="password" name="" id="user-password" placeholder="Enter Your Password">

                <button id="btn-submit" class="bg-amber-500 px-4 py-2 text-white rounded-md  hover:bg-sky-700 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
    
</body>
</html>
